services:
  web:
    restart: unless-stopped
    # domainname: mydomain.com # if you want to use your own domain
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CONVEX_URL: https://rare-perch-160.convex.cloud
    ports:
      - target: 3000
        mode: ingress
    environment:
      NEXT_PUBLIC_CONVEX_URL:
    deploy:
      resources:
        reservations:
          cpus: '0.50'
          memory: 512M